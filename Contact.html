<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact | The TSF Bank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="ContactStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!--Contact Section-->
    <header id="header">
        <a href="index.html" class="logo">The TSF Bank</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html" class="active">Contact</a></li>
            <li><a href="">Transaction</a></li>
            <li><a href="https://www.thesparksfoundationsingapore.org/" target="_blank">TSF</a></li>
        </ul>
    </header>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marked-alt"></i>14-B The TSF Bank, AppleSeed, United States</div>
            <div><i class="fas fa-envelope"></i>the.tsf@bank.com</div>
            <div><i class="fas fa-phone"></i>+00 030-064-0678</div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="POST">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="number" name="accountNumber" class="text-box" placeholder="Account Number" required minlength="9">
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
            <button type="button" class="btn1" onclick="document.location='index.html'">Go Back</button>
        </div>
    </div>
    <!--Contact Section-->

</body>

</html>
