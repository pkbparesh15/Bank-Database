<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact | The TSF Bank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="ContactStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!--Alert Section-->
    <!--<div class="alert-success">
            <span>Message Sent! Thank You for Contacting Us.</span>
        </div>
        <div class="alert-error">
            <span>Something Went Wrong! Please Try again later.</span>
        </div>-->
    <!--Alert Section-->
    <!--Contact Section-->
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marked-alt"></i>14-B The TSF Bank, AppleSeed, United States</div>
            <div><i class="fas fa-envelope"></i>the.tsf@bank.com</div>
            <div><i class="fas fa-phone"></i>+00 030-064-0678</div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="POST">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="number" name="accountNumber" class="text-box" placeholder="Account Number" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
            <button type="button" class="btn1" onclick="document.location='index.html'">Go Back</button>
        </div>
    </div>
    <!--Contact Section-->

</body>

</html>
